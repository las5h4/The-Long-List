<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<table class="table">
    <tr th:each="meal : ${meals}">
        <td th:text="${meal.name}"></td>
        <td>
            <a th:href="'meals/view-meal-courses?mealId=' + ${meal.id}">View Courses</a>
        </td>
    </tr>
</table>
<a href="meals/create">Create a new meal</a>
</body>
</html>
