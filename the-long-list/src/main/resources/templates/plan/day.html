<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <h2 th:text="${title}">The Long List</h2>
    <table class="table table-hover">
        <tr>
            <th>Meals</th>
            <th></th>
        </tr>
        <tr th:each="meal : ${meals}">
            <td><a th:href="'/plan/'+${planId}+'/day/'+${dayId}+'/meal/'+${meal.id}" th:text="${meal.name}"></a></td>
            <td><a th:href="'/plan/'+${planId}+'/day/'+${dayId}+'/meal/'+${meal.id}+'/remove'" class="btn btn-danger" role="button">Remove</a></td>
        </tr>
    </table>
    <a th:href="'/plan/' + ${planId} + '/day/' + ${dayId} + '/meal/form'" class="btn btn-success" role="button">Add a Meal</a>
    <a th:href="'/plan/' + ${planId}" class="btn btn-success" role="button">Back to Plan</a>
</div>

</body>
</html>
