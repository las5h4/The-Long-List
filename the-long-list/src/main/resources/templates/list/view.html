<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <h2 th:text="${title}">The Long List</h2>
    <ul>
        <li th:each="ingredient : ${ingredients}" th:text="${ingredient.name}"></li>
    </ul>
    <form>
        <input type="button" class="btn btn-success" value="Print" onClick="window.print()">
    </form>
</div>

</body>
</html>
