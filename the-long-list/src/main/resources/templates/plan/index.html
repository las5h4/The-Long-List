<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <h2 th:text="${title}">The Long List</h2>
    <table class="table">
        <tr>
            <th>Plan Name</th>
            <th>Length</th>
        </tr>
        <tr th:each="plan : ${plans}">
            <td><a th:href="'/plan/'+${plan.id}" th:text="${plan.name}"></a></td>
            <td th:text="${plan.planLength} + ' days'"></td>
        </tr>
    </table>
    <a href="plan/start" class="btn btn-success" role="button">Start a new Plan</a>
</div>

</body>
</html>
