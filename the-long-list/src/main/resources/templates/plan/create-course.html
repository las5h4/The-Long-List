<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <h2 th:text="${title}">The Long List</h2>
    <form th:action="'/plan/'+${planId}+'/day/'+${dayId}+'/meal/'+${mealId}+'/course/form/process'">
        <div class="form-group">
            <label>Name your new Course (examples: Pizza, Roasted Vegetables, etc.)
                <input th:field="${course.name}" class="form-control">
            </label>
            <input type="hidden" th:field="${course.user}"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Ingredients" class="btn btn-success">
        </div>
    </form>
    <a th:href="'/plan/'+${planId}+'/day/'+${dayId}+'/meal/'+${mealId}" class="btn btn-success" role="button">Back</a>
</div>

</body>
</html>
