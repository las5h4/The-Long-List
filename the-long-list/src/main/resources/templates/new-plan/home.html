<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<table class="table">
    <tr th:each="planDay : ${planDays}">
        <td><a th:href="'plans/day?dayId=' + ${planDay.id}" th:text="${planDay.name}"></a></td>
    </tr>
</table>

</body>
</html>
